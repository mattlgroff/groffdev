<div class="projects-page">
  <mat-toolbar class="title">
    <header><span>projects</span></header>
  </mat-toolbar>
  <main>
    <div class="card-container top">
      <mat-card class="card" *ngFor="let entry of entries">
        <mat-card-title>{{ entry.header }}</mat-card-title>
        <mat-card-subtitle>{{ entry.company }}</mat-card-subtitle>
        <div class="tools">
          <ng-container *ngFor="let tool of entry.tools">
            <img
              alt="{{ tool }} logo"
              class="tool-image"
              src="/assets/tools/{{ tool }}.svg"
            />
          </ng-container>
        </div>
        <mat-card-content>{{ entry.content }}</mat-card-content>
      </mat-card>
    </div>
  </main>
</div>
